<div class="container mx-auto px-4 h-full">
    <div class="flex content-center items-center justify-center h-full">
      <div class="w-full lg:w-6/12 px-4">
        <div
          class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0"
        >
          <div class="rounded-t mb-0 px-6 py-6">
            <div class="text-center mb-3">
              <h6 class="text-blueGray-500 text-sm font-bold">Sign Up</h6>
            </div>
            <hr class="mt-6 border-b-1 border-blueGray-300" />
          </div>
          <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
            <form [formGroup]="registerForm" (ngSubmit)="register()">

              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlFor="grid-password"
                >
                  Username
                </label>
                <input
                  type="text"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                  placeholder="Username"
                  formControlName="username"
                />
                <span class="inline-block align-middle mr-8 text-red-600" *ngIf="registerForm.get('username').dirty&&!registerForm.get('username').valid">
                  Atleast 3 characters required and no special character allowed.           
                </span>
              </div>

              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlFor="grid-password"
                >
                  Firstname
                </label>
                <input
                  type="text"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                  placeholder="Firstname"
                  formControlName="firstName"
                />
                <span class="inline-block align-middle mr-8 text-red-600" *ngIf="registerForm.get('firstName').dirty&&!registerForm.get('firstName').valid">
                  Atleast 3 characters required and no special character allowed.           
                </span>
              </div>

              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlFor="grid-password"
                >
                  Lastname
                </label>
                <input
                  type="text"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                  placeholder="Lastname"
                  formControlName="lastName"
                />
                <span class="inline-block align-middle mr-8 text-red-600" *ngIf="registerForm.get('lastName').dirty&&!registerForm.get('lastName').valid">
                  Atleast 3 characters required and no special character allowed.           
                </span>
              </div>
  
  
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlFor="grid-password"
                >
                  Password
                </label>
                <input
                  type="password"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                  placeholder="Password"
                  formControlName="password"
                />
                <span class="inline-block align-middle mr-8 text-red-600" *ngIf="registerForm.get('password').dirty&&!registerForm.get('password').valid">
                  Password must contain more than 8 characters, 1 upper case letter, and 1 special character               
                </span>
              </div>

              <div class="text-center mt-6">
                <button
                  class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                  type="submit"
                  [disabled]="!registerForm.valid"
                >
                  Create Account
                </button>
              </div>
              
            </form>
          </div>
        </div>
        <div class="flex flex-wrap mt-6 relative">
          <div class="text-right">
            <a [routerLink]="['/auth/login']" class="text-blueGray-200">
              <small>Sign in</small>
            </a>
          </div>
        </div>
      </div>
    </div>
</div>
