<div class="px-4 md:px-10 mx-auto w-full">
    <!-- Stats -->
    <div class="flex flex-wrap">
        <div class="w-full lg:w-6/12 xl:w-4/12 px-4">
            <app-card-stats statSubtitle="EMPLOYEES" statTitle={{employeesNumber}} statIconName="fa-solid fa-users"
                statIconColor="bg-indigo-500"></app-card-stats>
        </div>
        <div class="w-full lg:w-6/12 xl:w-4/12 px-4">
            <app-card-stats statSubtitle="ROLES" statTitle={{rolesNumber}} statIconName="fa-solid fa-users-gear"
                statIconColor="bg-indigo-500"></app-card-stats>
        </div>
        <div class="w-full lg:w-6/12 xl:w-4/12 px-4">
            <app-card-stats statSubtitle="Authorities" statTitle={{authoritiesNumber}} statIconName="fa-solid fa-gears"
                statIconColor="bg-indigo-500"></app-card-stats>
        </div>
    </div>

    <!-- Table -->
    <div class="flex flex-wrap mt-8">
        <div class="w-full mb-12 px-4">
            <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded" ngClass="bg-white">
                <!-- Herader -->
                <div class="rounded-t mb-0 px-4 py-3 border-0">
                    <div class="flex flex-wrap items-center">
                        <div class="relative w-full px-4 max-w-full flex-grow flex-1">
                            <h3 class="font-semibold text-base text-blueGray-700">Role List</h3>
                        </div>
                    </div>
                </div>
                <!-- Role List -->
                <div class="block w-full overflow-x-auto">
                    <table class="items-center w-full bg-transparent border-collapse">
                        <thead>
                            <tr>
                                <th class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
                                    ngClass="bg-blueGray-50 text-blueGray-500 border-blueGray-100">
                                    Role name
                                </th>
                                <th class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
                                    ngClass="bg-blueGray-50 text-blueGray-500 border-blueGray-100">
                                    Authorities
                                </th>
                                <th class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
                                    ngClass="bg-blueGray-50 text-blueGray-500 border-blueGray-100">
                                    Number of employees
                                </th>
                            </tr>
                        </thead>
                        <tbody *ngIf="finalResult.length !== 0">
                            <tr *ngFor="let role of finalResult; let index = index;">
                                <td
                                    class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 font-bold">
                                    {{role?.rolename}}
                                </td>
                                <td
                                    class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
                                    <span *ngFor="let authority of role?.authorities" style="padding: 3px !important;">
                                        <span
                                            class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded text-lightBlue-600 bg-lightBlue-200 uppercase last:mr-0 mr-1"
                                            *ngIf="role?.rolename != null">
                                            {{authority?.authorityname}}
                                        </span>
                                    </span>
                                </td>
                                <td
                                    class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
                                    <span
                                        class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded text-blueGray-600 bg-blueGray-200 uppercase last:mr-0 mr-1">
                                        <i class="fa-solid fa-users text-xs"></i> {{role?.num}}
                                    </span>
                                </td>
                            </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
